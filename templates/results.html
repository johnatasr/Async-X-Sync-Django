{% extends 'base.html' %}
{% block content %}

    <div class="row justify-content-start">
        <div class="col-4 m-3">
           <button class="btn btn-info" onclick="location.href='/'"> Back </button>
        </div>
        <div class="col-6 m-6">
            <h2> That is the result to : <strong>{{ type }}</strong> test.</h2>
        </div>
    </div>

    <div class="row">
        <div class="col m-3">
            <h4> Characters </h4>
            {% for people in peoples.results %}
                <div class="card m-3">{{people.name}}</div>
            {% endfor %}
        </div>

       <div class="col m-3">
            <h4> Ships </h4>
            {% for ship in spaceships.results %}
                <div class="card m-3">{{ship.name}}</div>
            {% endfor %}
        </div>
    </div>

    <div class="row">
        <h4> Time elapsed </h4>
        <div class="col">
            <div class="card m-3">{{time}} seconds</div>
        </div>
    </div>

{% endblock %}
